<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>ONE Challenge - Encriptador de texto</title>
</head>
<body>
    <div class="bg-[#D8DFE8] flex flex-col gap-4 lg:gap-0 lg:flex-row w-screen h-full lg:h-screen py-6 px-8">
        <section class="w-full lg:w-9/12 flex flex-col justify-between items-center">
            <nav class="w-full mb-4 lg:mb-0">
                <img src="assets/logo.svg" alt="Logo ONE Challenge" class="w-8 h-8">
            </nav>
            <div class="w-full lg:w-4/5 h-[80vh] flex flex-col mt-6 lg:mt-0 lg:p-6">
                <textarea class="w-full grow mb-4 bg-transparent text-2xl text-[#0A3871] placeholder:text-[#0A3871] focus:outline-none" placeholder="Ingrese el texto aquí"></textarea>
                <div class="flex flex-col gap-2">
                    <div class="flex flex-row gap-2 items-center">
                        <img src="assets/info.svg" alt="Info" class="w-4 h-4">
                        <span class="font-light text-sm">Solo letras minúsculas y sin acentos</span>
                    </div>
                    <div class="flex flex-col md:flex-row items-center justify-between gap-2 md:gap-4">
                        <button class="bg-[#0A3871] text-white font-bold w-full md:w-1/2 py-4 px-4 rounded-lg font-normal">Encriptar</button>
                        <button class="bg-[#D8DFE8] text-[#0A3871] border border-solid border-[#0A3871] w-full md:w-1/2 font-bold py-4 px-4 rounded-lg font-normal">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="w-full lg:w-3/12 bg-white rounded-2xl flex flex-col justify-center items-center" >
            <div class="flex flex-col text-center items-center p-6 gap-2">
                <img class="hidden lg:block" src="assets/buddie.svg" alt="Mensaje no encontrado">
                <p class="text-[#0A3871] text-2xl font-bold mt-4">Ningún mensaje fue encontrado</p>
                <p class="text-[#0A3871] text-sm font-normal">Ingrese el texto que desea encriptar o desencriptar.</p>
            </div>
        </section>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
